<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Profesionales</title>
</head>
<body>
    <div class="menu">
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="profesionales.html">Profesionales</a>
            </li>
        </ul>
    </div>
    <div class="profesionales-container">
        <form id="altaProfesional" >
            <div class="mb-3">
              <label for="Dni" class="form-label">Dni</label>
              <input type="number" name="dni" placeholder="Dni" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" placeholder="Tu nombre Completo" class="form-control">
              </div> 
            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="number" name="telefono" placeholder="Telefono" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="Email1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="a@a.com">
            </div>
            <div class="mb-3">
                <label for="profesion" class="form-label">Profesion </label>
                <input type="text" name="profesion" class="form-control" placeholder="Profesion">
            </div>
            <div class="card-group" id="selecciones">
                <div id="domTratar">
                    <h3>Tratamientos</h3>
                </div>
                <div id="domDias">
                    <h3>Dias</h3>
                </div>
                <div id="domHorarios">
                    <h3>Horarios</h3>
                </div>
            </div>
            <button type="submit" class="btn" id="resumen">Confirmar</button>
        </form>   
        <!--templates -->
        <div>
            <template id="template-horario">
                <div class="form-check">
                <div >
                    <input  type="checkbox" >
                    <label class="form-check-label" for="flexCheckDefault">horario</label>
                </div>
                </div>
        </template>    
        <template id="template-dias">
            <div class="form-check">
                <div >
                    <input  type="checkbox" >
                    <label class="form-check-label" for="flexCheckDefault">dia</label>
                </div>
                </div>
        </template>
        <template id="template-Tratamiento">
            <div class="form-check">
                <input  type="checkbox" >
                <label class="form-check-label" for="flexCheckDefault">tratamiento</label>
                </div>
        </template> 
        </div>      
    </div>
   <script src="../js/obj.js"></script>
   <script src="../js/profesionales.js"></script>
</body>
</html>
